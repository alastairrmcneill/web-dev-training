    <ul class="tab-list">
      <li id="selected-tab">
        <p>All</p>

        <p>Projects</p>
      </li>
      <li>
        <p>Meetings</p>
      </li>

      <i class="fa-solid fa-gear"></i>

        </ul>
      </div>
    </div>
    <div class="note-container main-child">
      <div class="note-container-header">

        <!-- <input type="text" name="" id="note-title-input" value="Title"> -->
        <textarea id="note-title-input" rows="1" placeholder="Title"></textarea>

        <div class="actions">
          <i class="fa-regular fa-floppy-disk"></i>
          <i class="fa-regular fa-trash-can"></i>
        </div>

      </div>
      <textarea id="note-body-input" placeholder="Enter your note here..."></textarea>
