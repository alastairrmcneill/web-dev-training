<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo & Notes</title>
</head>

<body>
  <div class="header">
    <div class="user-profile">
      <i class="fa-regular fa-user"></i>
      <p class="user-name">Alastair McNeill</p>
    </div>

    <ul class="tab-list">
      <li id="selected-tab">
        <p>All</p>
      </li>
      <li>
        <p>Projects</p>
      </li>
      <li>
        <p>Meetings</p>
      </li>
      <li>
        <p>Design</p>
      </li>
    </ul>
    <div class="settings-container">
      <i class="fa-solid fa-gear"></i>
      <p>Settings</p>
    </div>


  </div>
  <div class="main">
    <div class="all-notes-container main-child">
      <div class="all-notes-header">
        <i class="fa-regular fa-note-sticky"></i>
        <span>All Notes</span>
        <ul>
          <li>
            <div class="note-tile">
              <h4 class="note-tile-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod </h4>
              <h5 class="note-tile-body">Lorem ipllit anim id est laborum.</h5>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="note-container main-child">
      <div class="note-container-header">

        <textarea id="note-title-input" rows="1" placeholder="Title"></textarea>

        <div class="actions">
          <button>
            <i class="fa-regular fa-floppy-disk" id="save-button"></i>
          </button>
          <button>
            <i class="fa-regular fa-trash-can" id="delete-button"></i>
          </button>

        </div>

      </div>
      <textarea id="note-body-input" placeholder="Enter your note here..."></textarea>
    </div>
  </div>
</body>
<script src="home.js"></script>
<script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="annoymous"></script>

</html>
